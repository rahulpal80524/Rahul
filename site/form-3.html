<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form 3</title>
</head>
<body>
	<style type="text/css">
	body{
		background-color: #61b33b;
	}
	
	th li{

		text-align: left;
		margin-left: 10px;
	}
		table{

			width: 80%;
			height: 600px;
			margin-left: 50px;
	}
	#Submit{
		margin-left: 210px;
	}
	#Reset{
		margin-right: 10px;
	}
	#button{
	margin-left: 210px;
       }

		
   \

		
	</style>
	<div class="form">
<fieldset  style="width: 800px; margin-left: 200px;  height: 620px;  background-color: springgreen;
			border: 3px solid white; border-collapse: collapse; padding-top: 5px;"><legend  style="margin-left: 350px; font-size: 20px; color: white; ">USER  FORM</legend>
		<table>
			
			
		
			<tr>
				<th id="firstname" ><li>FIRST NAME</li></th>
				<td><input type="text" name="FirstName" id="FirstName" style="margin-left: 50px; width: 230px; height: 20px;" ></td>
			</tr>
			<tr>
				<th><li>PASSWORD</li></th>
				<td><input type="password" name="password" id="password" style="margin-left: 50px; width: 230px; height: 20px;"></td>
			</tr>
			<tr>
				<th><li>GENDER</li></th>
				<td>
			<input type="radio" id="Male" name="gender" value="Male" style="margin-left: 50px;">
<label>Male</label>
<input type="radio" id="Female" name="gender" value="Female" >
<label>Female</label><br>
</td>
			</tr>
			<tr>
				<th><li>ADDRESS</li></th>
				<td><textarea  style="  height: 75px; margin-left:40px ;" cols="30px " rows="40px " value="address" id="address"></textarea>
		</td>
			</tr>
			<tr>
				<th><li>D.O.B.</li></th>
				<td>

		<select id="month" style="margin-left: 45px; width: 70px; height: 30px;" >
			<option value="month">Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April"</option>
			<option value="May">May</option>
			<option value="June">June</option>
		</select>
		<select id="Date" style="margin-left: 6px; height: 30px;">
			<option value="Date">Date</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	
				
		
	
	
		<select id="year" style="margin-left: 5px; height: 30px;">
			<option value="year">Year</option>
			<option value="2000">2000</option>
			<option value="2002">2002</option>
			<option value="2004">2004</option>
			<option value="2006">2006</option>
			<option value="2008">2008</option>
			<option value="2010">2010</option>
		</select>
	</td>
			</tr>
			<tr>
				<th><li>SELECT GAMES</li></th>
				<td><input type="checkbox" name="Hockey" id="Hockey" value="Game" style="margin-left: 38px;">
			<label>Hockey</label>
		<input type="checkbox" name="Football" id="Football" value="Game">
			<label>Football</label>
		<input type="checkbox" name="Badminton" id="Badminton" value="Game">
			<label>Badminton</label>
		<input type="checkbox" name="Cricket" id="Cricket" value="Game">
			<label>Cricket</label>
		<input type="checkbox" name="Volleyball" id="Volleyball" value="Game">
			<label>Volleyball</label>
		</td><br>
			</tr>
			<tr>
				<th><li>MARITAL STATUS</li></th>
				<td>
			<input type="radio"  style="margin-left: 35px;" id="Married" name="MARITAL STATUS" >
<label  >Married</label>
<input type="radio" id="Unmarried" name="MARITAL STATUS" value="Unmarried">
<label>Unmarried</label><br>
</td></tr>
<tr>
<td  colspan="2" id="selection">
	<button type="Submit"  id="Submit" style="text-align: center; height: 30px; width: 60px;"> Submit</button>

		<button type="Reset"   id="Reset" style="text-align: center; height: 30px; width: 60px;">Reset</button>
		
		
		
		</td>
			</tr>
			<tr>
			<td colspan="2" style=" font-size: 15px;" >
				<input type="checkbox" name="checkbox" id="button" style="margin-right: 5px; text-align: center; font-size: 25px; ">
					I Accept the agreement
				</td>

			</tr>
		</table>
		</fieldset>
	</div>
</body>
</html>
