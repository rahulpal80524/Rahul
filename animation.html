<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
      .gola {
          width: 100px; 
          height :100px;
          background :red;
          transition :width 2s ,height 2s,border-radius 2s; /*2s ya 3s 4,5 jitna time denge uthna dhire dhire dikhega width me ya height me  */
        }  
        .gola:hover{
            width: 300px;
            height:200px;
            border-radius: 100%;
            background :goldenrod


        }
    </style>
</head>
<body>
  <div class="gola"></div>  
</body>
</html>
