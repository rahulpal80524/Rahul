<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
   <h1>Table</h1>
   <hr> 
   <table>
       <thead>
           <tr>
               <th>Name</th>
               <th>Roll No.</th>
               <th>Marks</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>rahul</td>
               <td>45</td>
               <td>342</td>
           </tr>

           <tr>
            <td>me</td>
            <td>43</td>
            <td>342</td>
        </tr>
        <tfoot>
            <tr>
                <th rowspan="2">Total</th>
                <th>486</th>
            </tr>
        </tfoot>


       </tbody>
   </table>
</body>
</html>
