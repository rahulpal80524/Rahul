<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payment.css">
    <title>PaymentForm</title>
</head>
<body>
    <div class="container">
   <form action="" method="get">
       <h1 class="main_heading">Payment Form</h1>
       <hr>
       <h2>User Information</h2>
       <p>Name:<input type="text" name="name" required placeholder="Name of Card holder"></p>
       <p>
       <fieldset>
           <legend>Gender</legend>
       Male:<input type="radio" name="gender" id="male">Female:<input type="radio" name="gender" id="female" required>
    </fieldset>
</p>
    <p>Address:<textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address"></textarea></p>
    <p>Email:<input type="email" name="email" id="email" required placeholder="simple123@gmail.com"></p>
    <p>Pincode:<input type="number" name="pincode" id="pincode" placeholder="123456"></p>
    <h2>Payment Information</h2>
    <p>Card Type:<select name="card_type" id="card_type" required>
        <option value="">---Select a Card Type---</option>
    <option value="visa">Visa</option>
    <option value="rupay">Rupay</option>
    <option value="mastercard">Master Card</option>
    </select>
</p>
    <p>Card Number <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
    <p>
    Expiration Date : <input type="date" name="exp_date" id="exp_date" required ></p>
    </p>   
    <p>CVV :<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
    <input type="submit"  value="Pay Now">
</form>    
</div>
</body>
</html>
